        LANGUAGES KNOWN:
            <input type="text" onkeyup="addDetails('languages_known',this.value,0)"/>
            <input type="text" onkeyup="addDetails('languages_known',this.value,1)"/>
            <input type="text" onkeyup="addDetails('languages_known',this.value,2)"/><br><br>
            <button onclick="displayName()">submit</button>

        <p id="obj"></p>
        <ul id="forms"></ul>
        <script>
            let resume={
                skills:[],
                hobbies:[],
                education:[],
                projects:[],
                personal_details:[],
                languages_known:[]
            };
                function addDetails(key,value,index=null,key_1=null){
                    // alert(value);
                    if(index==null && key_1==null){

                        resume[key]=value;
                    }else if(key_1==null){
                        resume[key][index]=value;
                    }else{
                         if(!resume[key][index]){
                             resume[key][index]={}
                         }
                        resume[key][index][key_1]=value;
                    }
                        //  display();
                }
                function display(){
                     document.getElementById("obj").innerHTML=JSON.stringify(resume);
                     
                     if(!localStorage.getItem("resumes")){
                        localStorage.setItem("resumes" ,JSON.stringify([]));
                     }
                     let list=JSON.parse(localStorage.getItem("resumes"));
                     list.push(resume)
                     localStorage.setItem("resumes", JSON.stringify(list));
                    //  displayName();
       }
              function displayName(){
                let ele="";
                let local_list=JSON.parse(localStorage.getItem("resumes"));
                for(let i=0; i<local_list.length; i++){
                    ele=ele+"<li> <a href='view.html?name="+local_list[i].name + "'target='blank'>"+local_list[i].name+"</li>";
                }
                document.getElementById("forms").innerHTML=ele;
                display();
              }
