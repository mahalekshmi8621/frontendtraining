<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="div">
            <h1>REGISTRATION</h1>
            USER NAME:
            <input type="text" onkeyup="register('name',this.value)"><br><br>
            
            PASSWORD:
            <input type="password" onkeyup="register('password',this.value)"><br><br>
            PRODUCT :
            <input type="text" onkeyup="register('product',this.value)"><br><br>
            PRICE :
            <input type="number" onkeyup="register('price',this.value)"><br><br>
            LOCATION :
            <input type="text" onkeyup="register('location',this.value)"><br><br>
            CONTACT :
            <input type="number" onkeyup="register('contact',this.value)"><br><br>
            <button onclick="display()">REGISTER</button>
        </div>
        <code id="obj"></code>
        <ul id="about"></ul>
        <script>
            let reg={};
            function register(key,value){
                reg [key]=value;
                // alert(value);
                
            }
            function display(){
                document.getElementById("obj").innerHTML=JSON.stringify(reg);
                if(!localStorage.getItem("details")){
                        localStorage.setItem("details" ,JSON.stringify([]));
                     }
                     let list=JSON.parse(localStorage.getItem("details"));
                     list.push(reg)
                     localStorage.setItem("details", JSON.stringify(list));
            }
            // display();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>   
    </body>
</html>
