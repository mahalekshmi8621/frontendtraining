<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="div">
            <h1>REGISTRATION</h1>
            USER NAME:
            <input type="text" id="uname" onkeyup="register('name',this.value)"><br><br>
            EMAIL ID:
           <input type="email" id="email" onkeyup="register('email',this.value)"><br><br>
            PASSWORD:
            <input type="password" id="pswd" onkeyup="register('password',this.value)"><br><br>
            RETYPE PASSWORD:
            <input type="password" id="rpswd" onkeyup="register('Rpassword',this.value)"><br><br>
           
           <div id="errorbox"></div>
            <button onclick="check() ">REGISTER</button>
            <p class="message" >Already registered? <a href="login.html">login</a></p>
        </div>
        <code id="obj"></code>
        <ul id="about"></ul>
        <script>
            function check(){
                let uname=document.getElementById("uname").value;
                let email=document.getElementById("email").value;
                let pswd=document.getElementById("pswd").value;
                let rpswd=document.getElementById("rpswd").value;

                if(uname==null || uname==""){
                document.getElementById("errorbox").innerHTML="enter the user name";
                return false;
            }
            if(email==null || email==""){
                document.getElementById("errorbox").innerHTML="enter the  email id";
                return false;
            }
            if(pswd==null || pswd==""){
                document.getElementById("errorbox").innerHTML="enter the   password";
                return false;
            }
            if(rpswd==null || rpswd==""){
                document.getElementById("errorbox").innerHTML="enter the  password ";
                return false;
            }
            if(pswd != rpswd){
                document.getElementById("errorbox").innerHTML="password dont match";
                return false;
            }
            if(uname !=''&& email !='' && pswd !=''&& rpswd !=''){
                alert("register successfully");
                display();
            }

            }
            let reg={};
            function register(key,value){
                reg [key]=value;
                // alert(value);
                
            }
            function display(){
                document.getElementById("obj").innerHTML=JSON.stringify(reg);
                if(!localStorage.getItem("details")){
                        localStorage.setItem("details" ,JSON.stringify([]));
                     }
                     let list=JSON.parse(localStorage.getItem("details"));
                     list.push(reg)
                     localStorage.setItem("details", JSON.stringify(list));
            }
            // display();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>   
    </body>
</html>
