<html>
    <head>
        <title>Login Form</title>
        <style>
            .div{
                text-align: center;
                background-color: bisque;
                width: 50%;
                margin-left: 25%;
                padding:50px;
            }
        </style>
    </head>
    <body>
        <div class="div">
            <h1>LOGIN</h1>
            USER NAME:
            <input type="text" id="username"><br><br>
            PASSWORD:
            <input type="password" id="password"><br><br>
            <button onclick="login()">login</button>
            <div id="errorbox"></div>
            <p class="message">Not registered? <a href="register.html">Register</a></p>
            <p >Return To Home Page?? <a href="project.html">home page</a></p>
        </div>
        <script>
            function login(){
            let username=document.getElementById("username").value;
            let password=document.getElementById("password").value;

            if(username==null || username==""){
                document.getElementById("errorbox").innerHTML="enter the user name";
                return false;
            }
            if(password==null || password==""){
                document.getElementById("errorbox").innerHTML="enter the  password";
                return false;
                // check();
            }
            // function check(){
            let entries=localStorage.getItem("details");
            if(!entries){ 
                alert("nothing stored!")
                return;
              
             }
             
             let entries_list=JSON.parse(localStorage.getItem("details"));
             for(let i=0; i<entries_list.length; i++){
                 let entry=entries_list[i];
                 let storedName=entry.uname;
                 let storedPassword=entry.pswd;
                //  let storedEmail=entry.email;
                 if(username==storedName && password==storedPassword){
                     alert("successfully logged in !!");
                     return;
                 }else{
                 alert('invalid username or password ! please try again!!!.');
        
             } 
             }
        }
    // }
        </script>
    </body>
</html>
