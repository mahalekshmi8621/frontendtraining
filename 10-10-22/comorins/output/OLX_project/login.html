<html>
    <head>
        <title>Login Form</title>
        <style>
            .div{
                text-align: center;
                background-color: bisque;
                width: 50%;
                margin-left: 25%;
                padding:50px;
            }
        </style>
    </head>
    <body>
        <div class="div">
            <h1>LOGIN</h1>
            USER NAME:
            <input type="text" id="username"><br><br>
            PASSWORD:
            <input type="password" id="password"><br><br>
            <div id="errorbox"></div>
            <button onclick="login();">login</button>
           
            <p class="message">Not registered? <a href="register.html">Register</a></p>
            <p >Return To Home Page?? <a href="project.html">home page</a></p>
        </div>
        <script>
            function login(){
            let username=document.getElementById("username").value;
            let password=document.getElementById("password").value;

            if(username==null || username==""){
                document.getElementById("errorbox").innerHTML="enter the user name";
                return false;
            }
            if(password==null || password==""){
                document.getElementById("errorbox").innerHTML="enter the  password";
                return false;
                
            }
            check();
        }
            function check(){
                let entry=localStorage.getItem("details")
                 if(!localStorage.getItem("details")){
                    alert("Empty storage")
                    console.log("empty")
                }
                 let local_list=localStorage.getItem("details");
                 for(let i=0; i<local_list.length; i++){
                     let storedname = local_list[i].name ;
                    let storedpassword = local_list[i].password ;
                     if(storedname==username && storedpassword==password){
                        alert("logged in successfully")
                    }}
                if(storedname != username || storedpassword != password){
                    alert("Invalid Username or Password !!...Try again ....!!!")
                 }
                

            }
        
        </script>
    </body>
</html>
