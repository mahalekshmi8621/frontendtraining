        <script>
              
            function isEvenOrOdd(num_1){
              
                if(num_1==1){
                    console.log("neither odd nor even")
                }else if(num_1%2==0){
                    console.log("Number is even")
                }else{
                    console.log("Number is odd")
                }
            }
            isEvenOrOdd(2);
            isEvenOrOdd(5);
            isEvenOrOdd(1);

        </script>
