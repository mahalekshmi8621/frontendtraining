        <script>
            function findDaysInMonth(month,year){
               if(month==2){
                if(year%4==0 && !year%100==0 || year%400==0){
                    console.log("29 days")
                }else {
                    console.log("28 days")
                }
               }else if(month==4 || month==6 || month==9 || month==11){
                console.log("30 days")
               }else if(month<1 || month>12){
                console.log("invalid month")
               }else{
                console.log("31 days")
               }
            }
        
            
            findDaysInMonth(22,2021);
            findDaysInMonth(12,2004);
            findDaysInMonth(2,2004);
            findDaysInMonth(2,2005);
            findDaysInMonth(22,2020);
            findDaysInMonth(11,2001);
        </script>
